<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      body {
        font-family: "Roboto Mono", monospace;
        background-color: #063b74;
        background-image: url("https://raw.githubusercontent.com/gist/aviaryan/3f7c37d7af78e5bfcb4c7efa590f9cae/raw/8957088c2e31dba6d72ce86c615cb3c7bb7f0b0c/nyan-cat.gif");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #333;
        text-align: center;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        max-width: 800px;
        background: rgba(255, 255, 255, 0.5); /* 50% transparent background */
        padding: 50px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        overflow-wrap: break-word;
      }
      h1 {
        font-size: 10rem;
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .color-dancing {
        animation: colorDance 2s infinite;
      }
      .color-dancing:nth-child(1) {
        animation-delay: 0s;
      }
      .color-dancing:nth-child(3) {
        animation-delay: 1s;
      }
      @keyframes colorDance {
        0% {
          color: red;
        }
        20% {
          color: orange;
        }
        40% {
          color: yellow;
        }
        60% {
          color: green;
        }
        80% {
          color: blue;
        }
        100% {
          color: violet;
        }
      }
      .rainbow-circle {
        position: relative;
        display: inline-block;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: conic-gradient(
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet,
          red
        );
        animation: spin 2s linear infinite;
      }
      .rainbow-circle::after {
        content: "";
        position: absolute;
        top: 25%;
        left: 25%;
        width: 50%;
        height: 50%;
        background: #fff;
        border-radius: 50%;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      h2 {
        font-size: 5rem;
        margin-top: 0;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="color-dancing">4</span>
        <span class="rainbow-circle"></span>
        <span class="color-dancing">4</span>
      </h1>
      <h2>Page Not Found</h2>
      <p>Sorry, the page you are looking for does not exist.</p>
      <a href="index.html">Go back to Home</a>
    </div>
  </body>
</html>
